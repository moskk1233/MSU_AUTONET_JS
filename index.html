<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>MSU-Net Auto Connect</title>
		<meta
			http-equiv="Content-Security-Policy"
			content="script-src 'self' 'unsafe-inline';"
		/>
		<!-- Icon -->
		<link rel="icon" type="image/x-icon" href="assets/images/favicon.ico" />

		<!-- Script -->
		<script src="src/js/script.js"></script>
		<script src="node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
		<script defer src="src/js/topbar.js"></script>

		<!-- Stylesheet -->
		<link rel="stylesheet" href="src/css/style.css" />
		<link rel="stylesheet" href="src/css/custom.css" />
		<link
			rel="stylesheet"
			href="node_modules/sweetalert2/dist/sweetalert2.min.css"
		/>
		<link
			rel="stylesheet"
			href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
		/>
	</head>
	<body onload="load()">
		<nav class="bg-[#E5C268]">
			<div class="flex flex-wrap items-center justify-between">
				<div>
					<img
						draggable="false"
						src="src/favicon.ico"
						class="inline-block"
					/>
				</div>
				<div class="dragable text-white">
					<span class=""
						>MSU-Net auto connect
						<span id="msu-version" class="font-bold"></span>
					</span>
				</div>
				<div class="text-white">
					<div class="p-2 hover:bg-gray-400/[0.5] inline-block">
						<button id="minimizeBtn">
							<i class="bi bi-dash-lg text-2xl"></i>
						</button>
					</div>
					<div class="p-2 hover:bg-red-600 inline-block">
						<button id="closeBtn">
							<i class="bi bi-x-lg text-2xl"></i>
						</button>
					</div>
				</div>
			</div>
		</nav>

		<div class="w-[90%] mx-auto mt-10">
			<div class="flex justify-center content-center">
				<img
					src="./assets/images/authen.png"
					alt="Authen"
					class="object-cover w-[30vw]"
				/>
			</div>
			<div class="mt-36 flex justify-center">
				<form
					class="block"
					action="http://10.99.92.1/webAuth"
					method="post"
					onsubmit="return login()"
				>
					<label for="username" class="block text-[20px]"
						>Username</label
					>
					<input
						id="username"
						name="username"
						type="text"
						class="block w-[400px] h-[50px] rounded-lg border border-black mb-[50px] text-center"
						placeholder="กรอกรหัสนิสิต 11 หลัก"
						maxlength="11"
						required
					/>
					<label for="password" class="block text-[20px]"
						>Password</label
					>
					<input
						id="password"
						name="password"
						type="password"
						class="block w-[400px] h-[50px] rounded-lg border border-black mb-[30px] text-center"
						placeholder="กรอกรหัสผ่าน"
						required
					/>
					<input type="hidden" name="pwd" id="pwd" />
					<input
						type="hidden"
						id="secret"
						name="secret"
						value="true"
					/>
					<div class="flex justify-center">
						<button
							id="loginBtn"
							class="border p-3 px-5 rounded-md bg-[#E5C268] shadow-lg hover:bg-white"
							onclick=""
						>
							เข้าสู่ระบบ
						</button>
					</div>
				</form>
			</div>
			<div class="flex justify-center mt-10">
				<button class="text-[#3B24C7]" id="logoutBtn">
					<a
						href="http://10.99.92.1/logout/"
						class="hover:text-[#e5c268]"
						>ออกจากระบบ</a
					>
				</button>
			</div>
		</div>
	</body>
</html>
